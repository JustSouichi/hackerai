<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackerAI Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">📊 HackerAI Dashboard</h1>
    <p class="text-center mb-4 text-gray-600">Below is a log of all links that triggered alerts or were clicked:</p>
    <table class="table-auto border-collapse border border-gray-300 w-full text-left bg-white shadow-lg rounded-lg overflow-hidden">
      <thead class="bg-indigo-500 text-white">
        <tr>
          <th class="border border-gray-300 px-4 py-2">📅 Date</th>
          <th class="border border-gray-300 px-4 py-2">⏰ Time</th>
          <th class="border border-gray-300 px-4 py-2">🔗 Link</th>
          <th class="border border-gray-300 px-4 py-2">✔️ Clicked</th>
          <th class="border border-gray-300 px-4 py-2">ℹ️ Status</th>
        </tr>
      </thead>
      <tbody id="log-table" class="bg-white">
        <!-- Logs will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
